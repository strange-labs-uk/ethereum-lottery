<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ethereum Raffle</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">      
        <link rel="stylesheet" href="css/theme.min.css">
        <link rel="stylesheet" href="css/lottery.css">
  </head>
  <body>
    <div id="app" class="container">
        <div class="app">

            <div class="row title">
                <div class="col-sm text-center">
                    <h1>Ethereum Raffle</h1>
                </div>
            </div>

            <br/>
            <br/>

            <div class="row">
                <div class="col-sm text-center">
                    <div>
                        <h2 id="eth_raised">--</h2>
                    </div>
                </div>
            </div>

            <div class="row">  
                <div class="col-sm-12 text-center"> 
                    <div>
                        <h3 id="countdown_text">--</h3>
                    </div>
                    <div id="clockdiv">
                      <div>
                        <span class="days">0</span>
                        <div class="smalltext">Days</div>
                      </div>
                      <div>
                        <span class="hours">00</span>
                        <div class="smalltext">Hours</div>
                      </div>
                      <div>
                        <span class="minutes">00</span>
                        <div class="smalltext">Minutes</div>
                      </div>
                      <div>
                        <span class="seconds">00</span>
                        <div class="smalltext">Seconds</div>
                      </div>
                    </div>
                </div>            
            </div>

            <br />
            <br />

            <div class="row">
                <div class="offset-sm-4 col-sm-4 text-center">
                    <label class="col-form-label" for="supplyRatio">Purchase tickets (max 100)</label>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-5">
                    <input type="range" min="1" max="100" value="1" class="slider" id="num-tickets-slider" /> 

                    <input class="form-control text-center" id="num-tickets" value="1" />                               
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 text-center">
                    <input type="button" value="Buy" class="btn-primary" id="btn-buy"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm text-center">
                    <h3>Account balance</h3>
                    <label class="col-form-label" id="account_balance">--</label>    
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    
    <script src="js/index.js"></script>

  </body>
</html>
